<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="target"></ul>
    <script>
        var users = [
            {id:1, name: "thang", gender: 1},
            {id:2, name: "thang 1", gender: 2},
            {id:3, name: "thang 2", gender: 2},
            {id:4, name: "thang 3", gender: 1},
        ];

        var target = document.querySelector("#target");
       
        var userHTML = users.map(function(user) {
            var genderText = user.gender === 1 ? "nu" : "nam";
            return `<li>${user.id} - ${user.name} - ${genderText}</li>`;
        });

        target.innerHTML = userHTML.join('');
    </script>
</body>
</html>
